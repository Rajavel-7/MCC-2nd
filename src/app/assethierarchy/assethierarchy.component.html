<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node
    (click)="activeNode = node"
    [ngClass]="{ 'background-highlight': activeNode === node }"
    *matTreeNodeDef="let node"
    matTreeNodeToggle
    matTreeNodePadding
  >
    <button mat-icon-button disabled></button>
    <!--<mat-icon class="type-icon" >
      {{ node.type === 'file' ? 'machine' : 'folder' }}
    </mat-icon>-->
    <i class="fa fa-industry" aria-hidden="true"></i>
    <button (click)="sendtargetid(node.assetid, node.name)" mat-flat-button>
      {{ node.name }}
    </button>
  </mat-tree-node>

  <mat-tree-node
    (click)="activeNode = node"
    [ngClass]="{ 'background-highlight': activeNode === node }"
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
  >
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'toggle ' + node.name"
    >
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
      </mat-icon>
    </button>
    <!--<mat-icon class="type-icon" >
      {{ node.type ==='file' ? 'description' : 'folder' }}
    </mat-icon> -->
    <i class="fa fa-cogs" aria-hidden="true"></i>

    <button (click)="sendtargetid(node.assetid, node.name)" mat-flat-button>
      {{ node.name }}
    </button>
  </mat-tree-node>
</mat-tree>
