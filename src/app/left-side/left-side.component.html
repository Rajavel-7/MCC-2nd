<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  Factory Locations
</nav>
<div class="tabS mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Status Column -->
    
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>STATUS</th>
    
      <td mat-cell  *matCellDef="let element">  <img style="width:38px;height:30px;outline : none;" alt={{element.status}} src={{element.status}}></td>
     
    </ng-container>
  

    <!-- Region Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>REGION</th>
      <td mat-cell *matCellDef="let element">{{ element.region }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>LOCATION</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <!-- Plant Column -->
    <ng-container matColumnDef="plant">
      <th mat-header-cell *matHeaderCellDef>PLANT</th>
      <td mat-cell *matCellDef="let element">{{ element.plant }}</td>
    </ng-container>
    
    <!-- OEE Column -->
    <ng-container matColumnDef="oee">
      <th mat-header-cell *matHeaderCellDef>OEE</th>
      <td mat-cell *matCellDef="let element">{{ element.oee }}</td>
    </ng-container>

    <!-- view Column -->
    <ng-container matColumnDef="view">
      <th  mat-header-cell *matHeaderCellDef class="headerclickview">VIEW</th>
      <td class="clickview" mat-cell *matCellDef="let element"> <a mat-mini-fab routerLink="/overall">click</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="rowClicked(row)"
    ></tr>
  </table>
</div>
