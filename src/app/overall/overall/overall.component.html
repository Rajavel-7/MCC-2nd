<mat-drawer-container style="margin-top: 6px;" class="example-container" autosize hasBackdrop="true">
  <mat-drawer #drawer class="mcc-sidenav" mode="over">
    <div class="title">
      <h1>{{plantlocation}} {{plantname}}</h1>
    </div>
    <hr class="solid" />
    
    <div class="sidebar">

        <a  class="menu-btn"

      <div *ngIf="plantlocation==='Chennai'">
      <app-assethierarchy (targetidevent)="receiveMessages($event)"></app-assethierarchy>
    </div>
    </div>
   
  </mat-drawer>
  <div class="main">
    <mat-toolbar>
      <button mat-button (click)="drawer.toggle()" class="menu-btn">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </button>
      <!-- <button mat-button routerLink="/">Dashboard</button>
      <button mat-button routerLink="/overall">OEE</button>
      -->
      <P class="labelformat"> Plant Name :  {{plantlocation}} {{plantname}} </P>
      <span style="flex: 1 1 auto;"></span>
      <div class="flex-container">
    <!--<div class='flex-item'>

        <mat-form-field  appearance="outline">
          <mat-label>Asset Name</mat-label>
          <mat-select>
            
          </mat-select>
        </mat-form-field>
      
      </div> -->
      
      <div class='flex-item'>
        <mat-form-field appearance="outline">
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="fDate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="fDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #fDate></mat-datepicker>
        </mat-form-field>
      </div>
        <div class='flex-item'>
        <mat-form-field appearance="outline">
          <mat-label>To</mat-label>
          <input matInput [matDatepicker]="tDate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="tDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #tDate></mat-datepicker>
        </mat-form-field>
     
        </div>
        <button mat-button style="background-color: coral" class='flex-item' color="Basic">Submit</button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
  
  

<div class="container-fluid">
  <div class="row-xl" style="width: 100%;">
    <div class="kpi-container">
      <div class="kpi-item">
        <mat-card class="card amber"  (click)="toggleAvail()">
          <mat-card-title style="cursor: pointer;">
            89%
          </mat-card-title>
          <mat-card-content>
            Availability
          </mat-card-content>
        </mat-card>
      </div>
      <div class="kpi-item">
        <mat-card class="card red"  (click)="togglePerf()">
          <mat-card-title style="cursor: pointer;">
            80%
          </mat-card-title>
          <mat-card-content>
            Performance
          </mat-card-content>
        </mat-card>
      </div>
      <div class="kpi-item">
        <mat-card class="card green"  (click)="toggleQual()">
          <mat-card-title style="cursor: pointer;">
            91%
          </mat-card-title>
          <mat-card-content>
            Quality
          </mat-card-content>
        </mat-card>
      </div>
      <div class="kpi-item">
        <mat-card class="card amber"  (click)="toggleOee()" >
          <mat-card-title style="cursor: pointer;">
            87%
          </mat-card-title>
          <mat-card-content>
            OEE
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="row-xl" style="width: 100%;">
    <div class="kpi-container">
      <div class="kpi-item">
        <mat-card class="card">
          <mat-card-title style="cursor: pointer;">
            78 min
          </mat-card-title>
          <mat-card-content>
            Total Downtime
          </mat-card-content>
        </mat-card>
      </div>
      <div class="kpi-item">
        <mat-card class="card">
          <mat-card-title style="cursor: pointer;">
            567
          </mat-card-title>
          <mat-card-content>
            Shift Total
          </mat-card-content>
        </mat-card>
      </div>
      <div class="kpi-item">
        <mat-card class="card">
          <mat-card-title style="cursor: pointer;">
            700
          </mat-card-title>
          <mat-card-content>
            Shift Goal
          </mat-card-content>
        </mat-card>
      </div>
      <div class="kpi-item">
        <mat-card class="card">
          <mat-card-title style="cursor: pointer;">
            20
          </mat-card-title>
          <mat-card-content>
            Total Rejects
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div  *ngIf = "isViewable; else compB" class="chat-container">
    <div class="chart-item">
      <div style="display: block;">
        <canvas
          width="1500"
          height="350"
          baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType"
        >
        </canvas>
      </div>
    </div>
   <!-- <div class="chart-item">
      <canvas
        width="calc(100% - 0%)"
        height="500"

        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
    </div>
    -->
  </div>
<ng-template #compB>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="color: whitesmoke;">
    {{kpiProperty}}
  </nav>
  <div id="oeeChartDiv1" style="width: 100%; height: 22rem;"></div>
</ng-template>

</div>



</mat-drawer-container>
